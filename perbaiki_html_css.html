<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Input Nama</title>
    <style>
        form {
            background: #1e88e5;
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #ffffff;
            color: #1e88e5;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        input[type="submit"]:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <form method="GET" action="">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <input type="submit" value="Kirim">
        </div>
    </form>
</body>
</html>
