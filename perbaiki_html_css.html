<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Input Nama</title>
    <style>
        form {
            background: blue;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="GET" action="greeting.php">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
